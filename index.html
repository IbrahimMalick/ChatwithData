<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Access Checker</title>
</head>
<body>
  <h2>Check AI Tool Accessibility in Your Country</h2>
  <form action="https://imalick.app.n8n.cloud/webhook/check-access" method="POST">
    <label for="country">Country Name:</label><br>
    <input type="text" id="country" name="country" required><br><br>

    <label for="countryCode">Country Code (ISO Alpha-3 e.g. KEN):</label><br>
    <input type="text" id="countryCode" name="countryCode" required><br><br>

    <label for="tool">Tool to Evaluate (e.g. ChatGPT, Bard):</label><br>
    <input type="text" id="tool" name="tool" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p>We will email or log the evaluation based on internet accessibility and tool availability.</p>
</body>
</html>
