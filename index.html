<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>n8n Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, button { padding: 8px; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>n8n Demo</h1>
  <p>Enter details and submit to trigger the n8n workflow:</p>
  <form id="demoForm">
    <label for="startDate">Start Date (YYYY-MM-DD):</label><br>
    <input type="text" id="startDate" name="startDate" required><br>
    <label for="endDate">End Date (YYYY-MM-DD):</label><br>
    <input type="text" id="endDate" name="endDate" required><br>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      // Gather form values
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      // Replace the URL below with your actual n8n Cloud webhook URL
      const webhookUrl = 'https://your-n8n-cloud-instance/webhook/your-webhook-id';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ start_date: startDate, end_date: endDate })
        });
        
        const result = await response.json();
        document.getElementById('result').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('result').innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
