<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Data Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
    }
    .user-message {
      background-color: #e0f7ff;
      text-align: right;
    }
    .bot-message {
      background-color: #e0ffe0;
      text-align: left;
    }
    #chat-input {
      width: calc(100% - 110px);
      padding: 10px;
    }
    #send-button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat with Data Demo</h1>
  <div id="chat-container"></div>
  <input type="text" id="chat-input" placeholder="Type your question here..." />
  <button id="send-button">Send</button>
  
  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const webhookUrl = 'https://imalick.app.n8n.cloud/webhook/demo';

    // Append a message to the chat container
    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send a chat message to the webhook
    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      chatInput.value = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question: message })
        });
        const data = await response.json();
        // Expect the webhook to return an object with an "answer" property
        appendMessage(data.answer || JSON.stringify(data), 'bot');
      } catch (error) {
        appendMessage('Error: ' + error.message, 'bot');
      }
    }

    // Event listeners for sending messages
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
